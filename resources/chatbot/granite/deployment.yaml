---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: elastic-granite-chat
  namespace: elastic-granite-chat
  labels:
    app: elastic-granite-chat
    app.kubernetes.io/component: elastic-granite-chat
    app.kubernetes.io/instance: elastic-granite-chat
    app.kubernetes.io/name: elastic-granite-chat
    app.kubernetes.io/part-of: elastic-granite-chat-app
    app.openshift.io/runtime-namespace: elastic-granite-chat
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elastic-granite-chat
  template:
    metadata:
      labels:
        app: elastic-granite-chat
        deployment: elastic-granite-chat
    spec:
      containers:
        - name: elastic-granite-chat
          image: 'quay.io/ilago/elastic-granite-chat:latest'
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8501
              protocol: TCP
          env:
            - name: MODEL_ENDPOINT
              value: '<OPENSHIFT_AI_MODEL_INFERENCE_ENDPOINT>'
            - name: ELASTIC_URL
              value: 'https://<YOUR_ELASTICSEARCH_SERVICE_URL>:9200'
            - name: ELASTIC_PASS
              value: '<YOUR_ELASTICSEARCH_PASSWORD>'
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600